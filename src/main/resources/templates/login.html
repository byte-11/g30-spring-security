<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div>
    <div th:if="${errorMessage != null}">
        <p th:text="${errorMessage}"></p>
    </div>

    <h3>Log In</h3>
    <form action="/auth/login" method="post">
<!--        <input type="hidden" name="_csrf" th:value="${_csrf.getToken()}">-->
        <br>
        <label>
            <span th:text="|#{auth.form.username} : |"></span><input type="text" name="username">
        </label>
        <br>
        <br>
        <label>
            <span th:text="|#{auth.form.password}  : |"></span><input type="password" name="password">

        </label>
        <br>
        <br>
        <label>
            <input type="checkbox" name="remember-me"> <span th:text="#{auth.form.rememberme}"></span>
        </label>
        <br>
        <button type="submit" th:text="#{auth.form.btn.login}"></button>
    </form>
</div>
</body>
</html>
